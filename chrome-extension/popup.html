<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=400" />
  <title>Property Web Scraper</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <img src="icons/icon-48.png" alt="" class="header-icon" />
      <h1 class="header-title">Property Web Scraper</h1>
    </div>
    <a href="options.html" target="_blank" class="settings-btn" title="Settings">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/>
      </svg>
    </a>
  </header>

  <!-- States -->
  <div id="state-loading" class="state">
    <div class="spinner"></div>
    <p class="state-text">Extracting property data‚Ä¶</p>
  </div>

  <div id="state-unsupported" class="state hidden">
    <div class="state-icon">üåê</div>
    <p class="state-text">This site is not supported yet.</p>
    <p class="state-sub">Navigate to a property listing on a supported portal.</p>
  </div>

  <div id="state-no-key" class="state hidden">
    <div class="state-icon">üîë</div>
    <p class="state-text">API key not configured</p>
    <a href="options.html" target="_blank" class="btn btn-primary">Open Settings</a>
  </div>

  <div id="state-error" class="state hidden">
    <div class="state-icon">‚ö†Ô∏è</div>
    <p id="error-message" class="state-text">Something went wrong</p>
    <button id="retry-btn" class="btn btn-primary">Retry</button>
  </div>

  <!-- Results -->
  <div id="state-results" class="hidden">
    <!-- Image -->
    <div id="result-image-wrap" class="result-image-wrap hidden">
      <img id="result-image" class="result-image" alt="" />
    </div>

    <!-- Main info -->
    <div class="result-body">
      <div class="result-header">
        <h2 id="result-title" class="result-title"></h2>
        <span id="result-grade" class="grade-badge"></span>
      </div>
      <p id="result-price" class="result-price"></p>
      <p id="result-address" class="result-address"></p>

      <!-- Stats row -->
      <div id="result-stats" class="stats-row"></div>

      <!-- Details -->
      <div id="result-details" class="details-grid"></div>

      <!-- Features -->
      <div id="result-features-wrap" class="features-wrap hidden">
        <h3 class="section-label">Features</h3>
        <ul id="result-features" class="features-list"></ul>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button id="copy-json-btn" class="btn btn-secondary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
        Copy JSON
      </button>
      <button id="copy-link-btn" class="btn btn-secondary">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
        Copy Link
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
